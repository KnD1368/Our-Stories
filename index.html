<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="sidebar">
            <button class="settings">&#9881;</button>

                </div>
            </div>
            <div class="main-bg">
                <img id="love-img" src="love.svg" alt="Love Img" />
